<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather_container">
        <div class="temp">
          <p class="magnitude">20</p>
          <button class="tempSelector" type="button">unit</button>
        </div>
        <div class="time_loc">
          <p id="loc">Dubai</p>
          <p id="time">12:00 Saturday 24/08/2024</p>
        </div>
        <div class="weather">
          <p></p>
          <p>Mist</p>
        </div>
      </div>
    </div>
    <nav>
      <form>
        <input
          type="text"
          placeholder="Search for a location"
          class="search_field"
        />
        <button type="submit">Search</button>
      </form>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
